<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />

    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication

    <link rel="stylesheet" type="text/css" href="css/indexNew.css" />
    <title>Hello World</title>
</head>

<body>
    <!-- Button to open the modal -->
    <button onclick="document.getElementById('id01').style.display='block'">Hinzufügen</button>

    <!-- The Modal (contains the Sign Up form) -->
    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form class="modal-content">
            <div class="container">
                <h2>Artikel hinzufügen</h2>
                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="Artikelname eingeben" name="name" required>

                <label for="number"><b>Artikelnummer</b></label>
                <input type="text" placeholder="Artikelnummer eingeben" name="number" required>

                <label for="container"><b>Gebinde</b></label>
                <input type="text" placeholder="Gebindeeinheit eingeben" name="container" required>

                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signup signupbtn">OK</button>
                </div>
            </div>
        </form>
    </div>
    <div class="content">
        <button class="accordion">Alkoholische Getränke</button>
        <div class="panel">
            <table id="inventorytable">
                <tr>
                    <td>
                    </td>
                </tr>
            </table>
        </div>
        <button class="accordion">Alkoholfreie Getränke</button>
        <div class="panel">
            <table id="inventoryALFtable">
                <tr>
                    <td>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="navbar">
        <a id="update" href="javascript:void(0)">Update</a>
        <a id="add" href="javascript:void(0)">Hinzufügen</a>
        <a id="contact" href="javascript:void(0)">Contact</a>
    </div>
    <button type="button" onclick="app.doMagicPlease()">Click Me!</button>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/navbarfunctions.js"></script>
    <script type="text/javascript" src="js/accordion.js"></script>
    <script type="text/javascript" src="js/standardconfig.js"></script>
    <script type="text/javascript" src="js/htmlfunctions.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>
</html>
